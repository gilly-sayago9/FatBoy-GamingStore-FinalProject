    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>

      <div class="video-background">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="scr/main.webm" type="video/webm">
        </video>
        <div class="video-overlay"></div>
    </div>


   

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="images/logo.png" alt="Logo"> 
                <span class="logo-text">FatBoy GameStop</span>
            </div>
        </div>
        <div class="nav-right">
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <div class="login-card">
            <div class="logo-area">
                <div class="avatar-circle">
                    <img src="images/logo.png" alt="Logo">
                </div>
            </div>
            <h2 id="auth-title">Log in to continue</h2>
            
            <p id="auth-success" class="success-msg hidden"></p>
            
            <form id="auth-form" onsubmit="app.handleAuth(event)">
                <div class="input-group"><label id="login-label">Username or Email</label><input type="text" id="login-input" placeholder="Enter username or email" required></div>
                <div class="input-group hidden" id="email-group"><label>Email Address</label><input type="email" id="email" placeholder="Enter your email (e.g. gmail)"></div>
                <div class="input-group"><label>Password</label><div class="password-wrapper"><input type="password" id="password" placeholder="Enter password" required><i class="fas fa-eye toggle-password" data-target="password"></i></div></div>
                <div class="input-group hidden" id="confirm-password-group"><label>Confirm Password</label><div class="password-wrapper"><input type="password" id="confirm-password" placeholder="Re-enter password"><i class="fas fa-eye toggle-password" data-target="confirm-password"></i></div></div>
                <p id="login-error" class="error-msg hidden"></p>
                <button type="submit" class="btn-primary">Log in</button>
            </form>
            
            <p class="switch-auth">
                <a href="#" onclick="app.toggleAuthMode()" id="auth-switch-text">Create an account</a>
            </p>
        </div>
    </div>

    <script src="scrpt/database.js"></script>
    <script src="scrpt/script.js"></script>
</body>
</html>
