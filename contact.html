<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FatBoy GameStop</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Image Container -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <img src="images/logo.png" alt="Logo">
                <span class="logo-text">FatBoy GameStop</span>
            </a>
        </div>
        <div class="nav-right">
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link" style="color: var(--primary-yellow);">Contact Us</a>
            <a href="index.html" class="btn-login">Log In</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        
        <header class="contact-header">
            <h1>Get In <span class="highlight">Touch</span></h1>
            <p>
                Have a question about an order, a game request, or just want to say hi? 
                Drop us a message and our team will get back to you.
            </p>
        </header>

        <div class="contact-content">
            <!-- Contact Form -->
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>

            <!-- Quick Info (Optional side text or bottom text) -->
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>support@fatboygamestop.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Gamer St, Level 99</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
